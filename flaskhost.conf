<VirtualHost *:{{ http_port }}>
	ServerName {{ domain }}.cse356.compas.cs.stonybrook.edu
	WSGIScriptAlias / /var/www/Flask/{{ domain }}/flaskapp.wsgi
	<Directory /var/www/{{ domain }}/Flask/Flask/>
		Order allow,deny
		Allow from all
	</Directory>
	Alias /static /var/www/{{ domain }}/Flask/Flask/static
	<Directory /var/www/{{ domain }}/Flask/Flask/static/>
		Order allow,deny
		Allow from all
	</Directory>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>